apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-sentinel
  namespace: gic-chathub
spec:
  replicas: 1
  selector:
    redis-sentinel: "true"
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
    spec:
      containers:
      - name: sentinel
        image: registry.deti/gic-chathub/redis:latest
        env:
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379