# Traefik Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gic-chathub-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: website.gic-chathub.k3s
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website-service
                port:
                  number: 80